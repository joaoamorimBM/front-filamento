{% extends "base.html" %}
{% block title %}Configurações{% endblock %}

{% block extra-css %}
<link rel="stylesheet" href="/css/configuracoes.css">
{% endblock %}

{% block content %}
<div class="config-container">
    <div class="page-header">
        <h1>⚙️ Configurações do Sistema</h1>
        <p class="subtitle">Defina os parâmetros para o cálculo de custos.</p>
    </div>

    <div class="config-card">
        <div id="loading-config" class="state-msg">
            <div class="spinner"></div> Carregando...
        </div>
        
        <form id="config-form" style="display:none;">
            <div class="config-grid" id="config-list">
                </div>

            <div style="margin-top: 30px; border-top: 1px solid #eee; padding-top: 20px;">
                <button type="button" id="btn-recalc" class="btn-recalc">
                    ♻️ Aplicar configurações a todo o histórico
                </button>
                <p class="hint-text">Isso vai atualizar os preços de todas as impressões já salvas.</p>
            </div>
        </form>
    </div>
</div>

<script src="/js/configuracoes.js?v=3"></script>
{% endblock %}
